[package]
name = "git-calver"
description = "carlendar versioning utility"
version = "24.1.1"
authors = ["Shun Takebayashi <shun@takebayashi.asia>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/takebayashi/git-calver"
readme = "README.md"
keywords = ["git", "calver"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = { version = "0.19.0", default-features = false, features = ["vendored-openssl"] }
chrono = { version = "0.4.39", default-features = false, features = ["clock"] }
clap = "4.5.23"
